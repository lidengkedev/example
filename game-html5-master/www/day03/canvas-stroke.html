<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<canvas id="canvas" width="500" height="500" style="border: 1px solid #000">
		<!-- 低版本浏览器不识别canvas时候，用img来做降级兼容 -->
		<img src="IE.png" alt="">
		<!-- 也可以让后端写接口，实时生成新的图片返回来 -->
		<img src="接口地址" alt="">
	</canvas>
	<script>
		var canvas = document.getElementById('canvas');
		// 兼容性判断 支持canvas画布再执行操作
		if( canvas.getContext ){
			var ctx = canvas.getContext('2d');
			// 画笔开始路径
			ctx.beginPath();
			// 把画笔移动到指定位置
			ctx.moveTo(250,250);
			// 基于画笔的当前位置，画线到指定位置
			ctx.lineTo(500,500);
			// 设置画笔的颜色
			ctx.strokeStyle = 'red';
			// 设置画笔的粗细
			ctx.lineWidth = '10';
			// 填充指定的线路径
			ctx.stroke();
			ctx.closePath();


			//*******************
			ctx.beginPath();
			ctx.moveTo(0,500);
			ctx.lineTo(250,250);
			ctx.strokeStyle = '#000000';
			ctx.lineWidth = '2';
			ctx.stroke();
			ctx.closePath();


		}else{
			alert('浏览器不支持canvas')
		}
		

	</script>
</body>
</html>
