<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<canvas id="canvas" width="500" height="500" style="border:1px solid #d3d3d3;"></canvas>
	<script>
		var canvas = document.getElementById('canvas');
		if( canvas.getContext ){
			var ctx = canvas.getContext('2d');
			// ctx.strokeStyle
			// 画两条线
			ctx.beginPath();
			ctx.moveTo(20, 0);
			ctx.lineTo(100, 100);
			ctx.lineTo(300,0);
			ctx.strokeStyle = 'red';
			ctx.lineWidth = '1'
			ctx.stroke();
			ctx.closePath();

			// 画宽80的横条
			// ctx.save();
			ctx.beginPath();// 准备
			ctx.moveTo(0,500);
			ctx.lineTo( 500,500 );
			ctx.strokeStyle = 'green';
			ctx.lineWidth = '80';
			ctx.stroke();
			ctx.closePath();// 结束

			// 对角线的两个坐标(x,y,x1,y1)
			// 清理掉80宽的横条
			// ctx.clearRect(0,420,500,500);

			// 画矩形 从(250,250)开始画50*50
			// ctx.save();
			ctx.beginPath();
			ctx.fillStyle="#000000";
			ctx.fillRect(250,250,50,50);
			ctx.closePath();

			// 四点一线，填充
			ctx.beginPath();
			ctx.moveTo(50,200);
			ctx.lineTo(50,300);
			ctx.lineTo(150,300);
			ctx.lineTo(150,200);
			ctx.fillStyle = 'blue'
			ctx.fill();
			ctx.closePath();

			// 画圆
			/*
					 1.5Math.PI

			1Math.PI		    0Math.PI

					 0.5Math.PI

			(x,y,r,角度起,角度止,顺时针)
			*/
			ctx.beginPath();
			ctx.arc(250,160,40,Math.PI,0,false);
			ctx.stroke();
			ctx.closePath();


			// 画文字
			ctx.save();
			ctx.beginPath();
			ctx.font="30px Arial";
			ctx.strokeStyle = '#ddd'
			ctx.lineWidth = '1.5';
			// 空心文字
			ctx.strokeText("Hello World",250,200);
			// 实心文字
			ctx.fillText("Hello World",250,230);
			ctx.closePath();

			// 画图片
			// var img = new Image();
			// img.src = "img/icon1.png";
			// // 资源,x,y,width,hight
			// ctx.drawImage(img, 0 , 0 ,img.width, img.height);

			// 保存当前画布的像素值
			// document.getElementById('canvas').toDataURL();

		}
	</script>
</body>
</html>
