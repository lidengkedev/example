<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <div>
        <span>用户名：</span>
        <input type="text" placeholder="请输入用户名">
    </div>
    <div id="saveBtn">点击保存</div>
    <div id="showBtn">点击显示</div>
    <div id="removeBtn">点击清理缓存字段</div>
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
    <script>
    $(document).ready(function() {
        // 当一个函数作为一个对象的属性存在时，
        // 函数里面的this指向当前对象
        var HomePage = {
            checkPage: function() {
                var me = this;
                if (window.Storage) {
                    me.events();
                } else {
                    alert('不支持')
                }
            },
            events: function() {
                $('#saveBtn').click(function() {
                    var _val = $('input').val();
                    localStorage.setItem('username', _val);
                    alert('保存成功')
                });
                $('#showBtn').click(function() {
                    var _val = localStorage.getItem('username');
                    if (!_val) {
                        alert('username不存在')
                        return;
                    }
                    $('input').val(_val);
                });
                $('#removeBtn').click(function() {
                    localStorage.removeItem('username');
                    alert('清理成功')
                });
            }
        }
        HomePage.checkPage();
    });
    </script>
</body>

</html>
