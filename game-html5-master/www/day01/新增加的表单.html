<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<form action="" autocomplete>
		<!-- 表单 input 类型 -->
		<input type="text">
		<!-- color date datetime datetime-local email month number tel range search time url week -->
		<div>
			<!-- 如果浏览器不识别类型，自动降级为text类型 -->
			<span>颜色类型</span>
			<input type="color">
		</div>

		<div>
			<!-- 手机端兼容性比较好 -->
			<span>date格式</span>
			<input type="date">
		</div>

		<div>
			<span>datetime</span>
			<input type="datetime">
		</div>

		<div>
			<span>datetime-local</span>
			<input type="datetime-local">
		</div>

		<div>
			<span>email</span>
			<input type="email">
		</div>

		<div>
			<span>url</span>
			<input type="url">
		</div>
		
		<div>
			<span>month</span>
			<input type="month">
		</div>

		<div>
			<!-- number 常用在手机端，直接调用数字键盘 -->
			<span>number</span>
			<input type="number">
		</div>

		<div>
			<!-- tel 常用在手机端，直接调用电话键盘 -->
			<span>tel</span>
			<input type="tel">
		</div>

		<div>
			<span>range</span>
			<input type="range">
		</div>

		<div>
			<span>search</span>
			<input type="search">
		</div>
		
		<div>
			<span>time</span>
			<input type="time">
		</div>
		
		<div>
			<span>week</span>
			<input type="week">
		</div>

		<div>
			<input type="submit">
		</div>
	</form>


	<!-- 表单 input 属性 -->

</body>
</html>
