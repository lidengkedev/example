<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/user.css">
  <title>用户中心</title>
</head>
<body>
  <div id="container">
    <div class="header clearfix">
      <a href="../index.html" class="goback">&lt;</a>
    </div>
    <div class="user-warpper">
      <a href="./login.html" class="user-login">
        <img alt="" class="user-img">
        <span>登录/注册</span>
      </a>
    </div>
    <div class="maney-warpper">
      <div class="header">
        <span class="header-img"></span>
        <span class="header-title">我的钱包</span>
      </div>
      <div class="maney-content clearfix">
        <a href="" class="href">
          <span class="price">0.00</span>
          <span class="title">账户余额</span>
        </a>
        <a href="" class="href">
          <span class="price">0</span>
          <span class="title">星券</span>
        </a>
        <a href="" class="href">
          <span class="price">0.00<span class="unit">张</span></span>
          <span class="title">银行卡</span>
        </a>
      </div>
    </div>
    <div class="my-order">
      <ul class="list">
        <li class="item">
          <a href="./order.html" class="link">
            <img alt="" class="link-img">
            <div class="title-warpper">
              <span class="link-title">我的订单</span>
              <span class="go">&gt;</span>
            </div>
          </a>
        </li>
        <li class="item">
          <a href="./tuikuan.html" class="link">
            <img alt="" class="link-img">
            <div class="title-warpper">
              <span class="link-title">我的退款</span>
              <span class="go">&gt;</span>
            </div>
          </a>
        </li>
        <li class="item">
          <a href="./ticket.html" class="link">
            <img alt="" class="link-img">
            <div class="title-warpper">
              <span class="link-title">我的发票</span>
              <span class="go">&gt;</span>
            </div>
          </a>
        </li>
        <li class="item">
          <a href="./gonglue.html" class="link">
            <img alt="" class="link-img">
            <div class="title-warpper">
              <span class="link-title">我的攻略</span>
              <span class="go">&gt;</span>
            </div>
          </a>
        </li>
      </ul>
    </div>
    <div class="my-order">
      <ul class="list">
        <li class="item">
          <a href="./feedback.html" class="link">
            <img alt="" class="link-img">
            <div class="title-warpper">
              <span class="link-title">意见反馈</span>
              <span class="go">&gt;</span>
            </div>
          </a>
        </li>
        <li class="item">
          <a href="./about.html" class="link">
            <img alt="" class="link-img">
            <div class="title-warpper">
              <span class="link-title">关于我们</span>
              <span class="go">&gt;</span>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
