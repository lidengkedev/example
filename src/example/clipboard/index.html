<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>复制粘贴</title>
  <style>
    button {
      width: 150px;
      height: 32px;
      border: 1px solid #eaeaea;
      border-radius: 5px;
      color: #FFF;
      background-color: #52ccba;
      outline: none;
      box-sizing: border-box;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="btn" data-clipboard-action="这几一段复制的内容！">复制</button>
  <script src="./index.js"></script>
</body>
</html>
