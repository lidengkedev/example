<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<canvas id="canvas" width="500" height="500" style="border: 1px solid #000">
	</canvas>
	<script>
		var canvas = document.getElementById('canvas');
		if( canvas.getContext ){
			var ctx = canvas.getContext('2d');

			ctx.beginPath();
			ctx.moveTo( 20, 20 );
			ctx.lineTo( 20, 420 );
			ctx.stroke();
			ctx.closePath();

			ctx.beginPath();
			ctx.moveTo( 20, 420 );
			ctx.lineTo( 420, 420 );
			ctx.stroke();
			ctx.closePath();


			ctx.beginPath();
			ctx.moveTo( 120, 420 );
			ctx.lineTo( 120, 220 );
			ctx.lineWidth = '50';
			ctx.stroke();
			ctx.closePath();

			ctx.beginPath();
			ctx.moveTo( 220, 420 );
			ctx.lineTo( 220, 320 );
			ctx.strokeStyle = 'red';
			ctx.lineWidth = '50';
			ctx.stroke();
			ctx.closePath();


		}else{
			alert('浏览器不支持canvas')
		}
		

	</script>
</body>
</html>
