<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIS 天地图 2D 在地图上完成地理空间目标（点、线、面、圆、多边形）操作</title>
  <script type="text/javascript" src="http://api.tianditu.gov.cn/api?v=4.0&tk=您的密钥"></script>
  <script type="text/javascript" src="https://api.tianditu.gov.cn/api?v=4.0&tk=您的密钥"></script>
  <script type="text/javascript" src="http://api.tianditu.gov.cn/qv?tk=您的密钥&t=0.5391689549755396&callback=T.qv"></script>
  <script type="text/javascript" src="https://api.tianditu.gov.cn/qv?tk=您的密钥&t=0.5391689549755396&callback=T.qv"></script>
  <style type="text/css">
    body,html{ width:100%; height:100%; margin:0; font-family:"Microsoft YaHei" }
    #mapDiv{ width:100%; height:400px}
    input,b,p{ margin-left:5px; font-size:14px; }
  </style>
</head>
<body>
  <div id="mapDiv"></div>
</body>
<script>
  // 参考文档：http://lbs.tianditu.gov.cn/api/js4.0/class.html
  var map;
  var zoom = 12;
  function onLoad() {
      map = new T.Map('mapDiv', {
          projection: 'EPSG:4326'
      });
      map.centerAndZoom(new T.LngLat(116.40769, 39.89945), zoom);
  }
  onLoad()
</script>
</html>
