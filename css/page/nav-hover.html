<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航滑条</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .container {
            width: 100%;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #404040;
        }
        .nav-warpper {
            position: relative;
            width: 900px;
            display: flex;
        }
        .nav-warpper .nav-inner {
            height: 100%;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            border-bottom: 4px solid transparent;
            transition-duration: 300ms;
        }
        .nav-warpper .nav-inner:nth-child(1) {
            border-color: #52ccba;
            background-color: #000;
        }
        .nav-warpper .nav-inner:hover:nth-child(n) {
            border-color: #52ccba;
            background-color: #000;
        }
        .nav-warpper.radius .nav-inner {
            border-radius: 50%;
        }
        .nav-warpper.scroll .nav-inner {
            border-bottom: none;
        }
        .nav-warpper .nav-scroll {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 76px;
            height: 4px;
            background-color: #52ccba;
            transition-duration: 300ms;
        }
        .nav-warpper.scroll .nav-inner:hover:nth-child(2) ~ .nav-scroll {
            width: 112px;
            left: 76px;
        }
        .nav-warpper.scroll .nav-inner:hover:nth-child(3) ~ .nav-scroll {
            width: 112px;
            left: 188px;
        }
        .nav-warpper.scroll .nav-inner:hover:nth-child(4) ~ .nav-scroll {
            width: 112px;
            left: 300px;
        }
        .nav-warpper.scroll .nav-inner:hover:nth-child(5) ~ .nav-scroll {
            width: 130px;
            left: 412px;
        }
        .nav-warpper.scroll .nav-inner:hover:nth-child(6) ~ .nav-scroll {
            width: 130px;
            left: 542px;
        }
        .nav-warpper.scroll .nav-inner:hover:nth-child(7) ~ .nav-scroll {
            width: 112px;
            left: 672px;
        }
        /* :hover::before */
        .container.before .nav-warpper .nav-inner {
            border: none;
            background-color: transparent;
        }
        .container.before .nav-warpper .nav-inner {
            position: relative;
        }
        .container.before .nav-warpper .nav-inner::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            border-bottom: 4px solid #52ccba;
            transition-duration: 0.3s;
        }
        .container.before .nav-warpper .nav-inner:hover::before {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-warpper">
            <div class="nav-inner">首页</div>
            <div class="nav-inner">新闻热点</div>
            <div class="nav-inner">项目案例</div>
            <div class="nav-inner">解决方案</div>
            <div class="nav-inner">全网站建设</div>
            <div class="nav-inner">产品与技术</div>
            <div class="nav-inner">关于我们</div>
        </div>
    </div>
    <div class="container">
        <div class="nav-warpper radius">
            <div class="nav-inner">首页</div>
            <div class="nav-inner">新闻热点</div>
            <div class="nav-inner">项目案例</div>
            <div class="nav-inner">解决方案</div>
            <div class="nav-inner">全网站建设</div>
            <div class="nav-inner">产品与技术</div>
            <div class="nav-inner">关于我们</div>
        </div>
    </div>
    <div class="container">
        <div class="nav-warpper scroll">
            <div class="nav-inner">首页</div>
            <div class="nav-inner">新闻热点</div>
            <div class="nav-inner">项目案例</div>
            <div class="nav-inner">解决方案</div>
            <div class="nav-inner">全网站建设</div>
            <div class="nav-inner">产品与技术</div>
            <div class="nav-inner">关于我们</div>
            <div class="nav-scroll"></div>
        </div>
    </div>
    <div class="container before">
        <div class="nav-warpper">
            <div class="nav-inner">首页</div>
            <div class="nav-inner">新闻热点</div>
            <div class="nav-inner">项目案例</div>
            <div class="nav-inner">解决方案</div>
            <div class="nav-inner">全网站建设</div>
            <div class="nav-inner">产品与技术</div>
            <div class="nav-inner">关于我们</div>
            <div class="nav-scroll"></div>
        </div>
    </div>
</body>
</html>
