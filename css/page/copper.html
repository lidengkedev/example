<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>纯 CSS 绘制一个铜钱 并让其从左到右滚动</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        /* @import url('../css/main.css'); */
        @keyframes scroll {
            0% { left: -100px; transform: rotateZ(0); }
            100% { left: 100%; transform: rotateZ(1440deg); }
        }
        .container {
            width: 100vw;
            height: 100vh;
        }
        .w-tq {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .w-tq .w-border {
            position: absolute;
            left: 0;
            bottom: 0;
            height: 100px;
            width: 100px;
            border: 20px solid #907328;
            border-radius: 50%;
            text-align: center;
            background-color: #4c5a4a;
            text-align: center;
            animation: scroll 5s infinite ease-in-out;
        }
        .w-tq .w-border .w-text {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 14px;
            font-weight: bold;
            color: #907328;
        }
        .w-tq .w-border .w-text:nth-child(1) {
            top: 0;
            left: 22px;
        }
        .w-tq .w-border .w-text:nth-child(2) {
            top: 40px;
            left: 22px;
        }
        .w-tq .w-border .w-text:nth-child(3) {
            top: 20px;
            left: 3px;
        }
        .w-tq .w-border .w-text:nth-child(4) {
            top: 20px;
            left: 43px;
        }
        .w-tq .w-border .w-center {
            width: 20px;
            height: 20px;
            margin-top: 20px;
            margin-left: 20px;
            border: 2px solid #907328;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="w-tq">
            <div class="w-border">
                <span class="w-text">宋</span>
                <span class="w-text">元</span>
                <span class="w-text">通</span>
                <span class="w-text">宝</span>
                <div class="w-center"></div>
            </div>
        </div>
    </div>
    <script type="module">
        import '../css/main.css'
    </script>
</body>
</html>
