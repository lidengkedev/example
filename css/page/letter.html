<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字节跳动</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        @keyframes letter-1 {
            0% { transform: translateY(-10px); }
            14% { transform: translateY(0); }
        }
        @keyframes letter-2 {
            14% { transform: translateY(-10px); }
            28% { transform: translateY(0); }
        }
        @keyframes letter-3 {
            28% { transform: translateY(-10px); }
            32% { transform: translateY(0); }
        }
        @keyframes letter-4 {
            32% { transform: translateY(-10px); }
            46% { transform: translateY(0); }
        }
        @keyframes letter-5 {
            46% { transform: translateY(-10px); }
            60% { transform: translateY(0); }
        }
        @keyframes letter-6 {
            60% { transform: translateY(-10px); }
            74% { transform: translateY(0); }
        }
        @keyframes letter-7 {
            74% { transform: translateY(-10px); }
            88% { transform: translateY(0); }
        }
        @keyframes letter-8 {
            88% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .container {
            width: 100%;
            text-align: center;
            margin-top: 40px;
            background-color: #f8f8f8;
        }
        .l-list {
            text-align: center;
        }
        .l-list .l-item {
            display: inline-block;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 10px;
        }
        .l-list .l-item:nth-child(1) {
            animation: letter-1 2s infinite ease-in;
        }
        .l-list .l-item:nth-child(2) {
            animation: letter-2 2s infinite ease-in;
        }
        .l-list .l-item:nth-child(3) {
            animation: letter-3 2s infinite ease-in;
        }
        .l-list .l-item:nth-child(4) {
            animation: letter-4 2s infinite ease-in;
        }
        .l-list .l-item:nth-child(5) {
            animation: letter-5 2s infinite ease-in;
        }
        .l-list .l-item:nth-child(6) {
            animation: letter-6 2s infinite ease-in;
        }
        .l-list .l-item:nth-child(7) {
            animation: letter-7 2s infinite ease-in;
        }
        .l-list .l-item:nth-child(8) {
            animation: letter-8 2s infinite ease-in;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="l-list">
            <span class="l-item">字</span>
            <span class="l-item">节</span>
            <span class="l-item">跳</span>
            <span class="l-item">动</span>
            <span class="l-item">.</span>
            <span class="l-item">.</span>
            <span class="l-item">.</span>
        </div>
    </div>
    <div class="container">
        <div class="l-list">
            <span class="l-item">正</span>
            <span class="l-item">在</span>
            <span class="l-item">加</span>
            <span class="l-item">载</span>
            <span class="l-item">中</span>
            <span class="l-item">.</span>
            <span class="l-item">.</span>
            <span class="l-item">.</span>
        </div>
    </div>
</body>
</html>
