<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>加载中</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        @keyframes loading {
            from { transform: rotateZ(0); }
            to { transform: rotateZ(360deg); }
        }
        .m-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.3);
        }
        .m-loading .m-box {
            position: relative;
            top: 50%;
            left: 0;
            animation: loading 1s ease-in-out infinite;
        }
        .m-loading .i-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 4px;
            margin-left: 5px;
            margin-top: -2px;
            display: inline-block;
            border-radius: 3px;
            transform-origin: -50%;
            background-color: #eee;
        }
        .m-loading .i-loading:nth-child(1) {
            transform: rotateZ(45deg);
        }
        .m-loading .i-loading:nth-child(2) {
            transform: rotateZ(90deg);
        }
        .m-loading .i-loading:nth-child(3) {
            transform: rotateZ(135deg);
        }
        .m-loading .i-loading:nth-child(4) {
            transform: rotateZ(180deg);
        }
        .m-loading .i-loading:nth-child(5) {
            transform: rotateZ(225deg);
        }
        .m-loading .i-loading:nth-child(6) {
            transform: rotateZ(270deg);
        }
        .m-loading .i-loading:nth-child(7) {
            transform: rotateZ(315deg);
        }
        .m-loading .i-loading:nth-child(8) {
            transform: rotateZ(360deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="m-loading">
            <div class="m-box">
                <span class="i-loading"></span>
                <span class="i-loading"></span>
                <span class="i-loading"></span>
                <span class="i-loading"></span>
                <span class="i-loading"></span>
                <span class="i-loading"></span>
                <span class="i-loading"></span>
                <span class="i-loading"></span>
            </div>
        </div>
    </div>
</body>
</html>
