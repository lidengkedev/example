<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>火焰</title>
    <link rel="stylesheet" href="">
    <style type="text/css" media="screen">
    body {
        height: 100%;
        background-color: #000;
    }

    .box {
        width: 0;
        height: 0;
        box-sizing: border-box;
        border: 100px solid #000;
        border-bottom: 100px solid transparent;
        background-color: #b5932f;
        transform: scaleX(.4);
        border-radius: 45%;
        filter: blur(20px) contrast(30);
        margin: 0px auto;
        position: relative;
    }

    span {
        width: 15px;
        height: 15px;
        background-color: #000;
        display: inline-block;
        position: relative;
    }

    span:nth-child(1) {
        animation: myfirst1 0.05s infinite;
    }

    span:nth-child(2) {
        animation: myfirst2 0.10s infinite;
    }

    span:nth-child(3) {
        animation: myfirst3 0.06s infinite;
    }

    span:nth-child(4) {
        animation: myfirst4 0.07s infinite;
    }

    span:nth-child(5) {
        animation: myfirst5 0.05s infinite;
    }

    span:nth-child(6) {
        animation: myfirst6 0.06s infinite;
    }

    span:nth-child(7) {
        animation: myfirst7 0.04s infinite;
    }

    span:nth-child(8) {
        animation: myfirst8 0.09s infinite;
    }

    span:nth-child(9) {
        animation: myfirst9 0.04s infinite;
    }

    @keyframes myfirst1 {
        from {
            top: 100px;
            left: -100px;
        }
        to {
            top: 0px;
            left: 100px;
        }
    }

    @keyframes myfirst2 {
        from {
            top: 100px;
            left: -90px;
        }
        to {
            top: 0px;
            left: -90px;
        }
    }

    @keyframes myfirst3 {
        from {
            top: 100px;
            left: -80px;
        }
        to {
            top: 0px;
            left: -80px;
        }
    }

    @keyframes myfirst4 {
        from {
            top: 100px;
            left: -70px;
        }
        to {
            top: 0px;
            left: -70px;
        }
    }

    @keyframes myfirst5 {
        from {
            top: -100px;
            left: -40px;
        }
        to {
            top: 0px;
            left: -40px;
        }
    }

    @keyframes myfirst5 {
        from {
            top: -100px;
            left: -20px;
        }
        to {
            top: 0px;
            left: -20px;
        }
    }

    @keyframes myfirst6 {
        from {
            top: -100px;
            left: 0px;
        }
        to {
            top: 0px;
            left: 0px;
        }
    }

    @keyframes myfirst7 {
        from {
            top: -100px;
            left: 20px;
        }
        to {
            top: 0px;
            left: 20px;
        }
    }

    @keyframes myfirst8 {
        from {
            top: -100px;
            left: 40px;
        }
        to {
            top: 0px;
            left: 40px;
        }
    }

    @keyframes myfirst9 {
        from {
            top: -100px;
            left: 90px;
        }
        to {
            top: 0px;
            left: 90px;
        }
    }

    .zhu {
        width: 50px;
        height: 300px;
        background-color: #f79191;
        position: relative;
        top: 20px;
        left: 49%;
        border-radius: 3px;
        filter: blur(2px);
    }
    </style>
</head>

<body>
    <div class="box">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="zhu"></div>
</body>

</html>
