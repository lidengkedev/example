<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雷达纹</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        .radar-warpper {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .radar-warpper .radar-inner {
            position: relative;
            width: 90vh;
            height: 90vh;
            margin: 0 auto;
        }
        .radar-inner .radar-item {
            position: absolute;
            border: 2px solid pink;
            border-radius: 50%;
            width: 10vh;
            height: 10vh;
            top: 40vh;
            left: 40vh;
        }
        .radar-inner .radar-item:nth-child(1) {
            animation: circle-1 5000ms ease-in-out infinite;
        }
        .radar-inner .radar-item:nth-child(2) {
            animation: circle-1 5000ms ease-in-out infinite;
            animation-delay: 4500ms;
        }
        .radar-inner .radar-item:nth-child(3) {
            animation: circle-1 5000ms ease-in-out infinite;
            animation-delay: 4000ms;
        }
        .radar-inner .radar-item:nth-child(4) {
            animation: circle-1 5000ms ease-in-out infinite;
            animation-delay: 3500ms;
        }
        .radar-inner .radar-item:nth-child(5) {
            animation: circle-1 5000ms ease-in-out infinite;
            animation-delay: 3000ms;
        }
        .radar-inner .radar-item:nth-child(6) {
            animation: circle-1 5000ms ease-in-out infinite;
            animation-delay: 2500ms;
        }
        .radar-inner .radar-item:nth-child(7) {
            animation: circle-1 5000ms ease-in-out infinite;
            animation-delay: 2000ms;
        }
        .radar-inner .radar-item:nth-child(8) {
            animation: circle-1 5000ms ease-in-out infinite;
            animation-delay: 1500ms;
        }
        .radar-inner .radar-item:nth-child(9) {
            animation: circle-1 5000ms ease-in-out infinite;
            animation-delay: 1000ms;
        }
        .radar-inner .radar-item:nth-child(10) {
            animation: circle-1 5000ms ease-in-out infinite;
            animation-delay: 500ms;
        }
        @keyframes circle-1 {
            form {
                width: 10vh;
                height: 10vh;
                top: 40vh;
                left: 40vh;
                opacity: 1;
            }
            to {
                width: 90vh;
                height: 90vh;
                top: 0;
                left: 0;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="radar-warpper">
        <div class="radar-inner">
            <div class="radar-item"></div>
            <div class="radar-item"></div>
            <div class="radar-item"></div>
            <div class="radar-item"></div>
            <div class="radar-item"></div>
            <div class="radar-item"></div>
            <div class="radar-item"></div>
            <div class="radar-item"></div>
            <div class="radar-item"></div>
            <div class="radar-item"></div>
        </div>
    </div>
</body>
</html>
