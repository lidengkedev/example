<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆环加载中</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        .cricle-warpper {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cricle-inner {
            width: 100px;
            height: 100px;
            border: 1px solid #eaeaea;
            border-radius: 50%;
        }
        .cricle-item {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-top: 4px solid pink;
            border-radius: 50%;
            animation: rotate 1000ms steps(1000) 0ms infinite;
        }
        .cricle-item span {
            font-size: 14px;
            animation: rotate2 1000ms steps(1000) 0ms infinite;
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        @keyframes rotate2 {
            from {
                transform: rotate(360deg);
            }
            to {
                transform: rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <div class="cricle-warpper">
        <div class="cricle-inner">
            <div class="cricle-item">
                <span>
                    加载中...
                </span>
            </div>
        </div>
    </div>
</body>
</html>
