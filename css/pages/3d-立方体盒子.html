<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>使用 CSS3 制作一个上线旋转的3D的立方体盒子</title>
  <style role="stylesheet">
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { display: flex; align-items: center; justify-content: center; height: 100vh; }
    :root {
      --box-x: 300px;
      --box-y: 300px;
      --box-z: 150px;
    }
    .container {
      position: relative;
      width: var(--box-x);
      height: var(--box-y);
      transform-origin: center;
      transform-style: preserve-3d;
      transform: rotateX(-45deg);
      animation: rorate 3s infinite;
    }
    .container .left {
      position: absolute;
      top: 0;
      left: 0;
      width: var(--box-x);
      height: var(--box-y);
      background-color: red;
      transform: rotateX(90deg) translateZ(var(--box-z));
    }
    .container .top {
      position: absolute;
      top: 0;
      left: 0;
      width: var(--box-x);
      height: var(--box-y);
      background-color: pink;
      transform: rotateY(-90deg) translateZ(var(--box-z));
    }
    .container .right {
      position: absolute;
      top: 0;
      left: 0;
      width: var(--box-x);
      height: var(--box-y);
      background-color: blue;
      transform: rotateX(90deg) translateZ(calc(var(--box-z) * -1));
    }
    .container .bottom {
      position: absolute;
      top: 0;
      left: 0;
      width: var(--box-x);
      height: var(--box-y);
      background-color: green;
      transform: rotateY(90deg) translateZ(var(--box-z));
    }
    .container .prev {
      position: absolute;
      top: 0;
      left: 0;
      width: var(--box-x);
      height: var(--box-y);
      background-color: yellow;
      transform: translateZ(var(--box-z));
    }
    .container .next {
      position: absolute;
      top: 0;
      left: 0;
      width: var(--box-x);
      height: var(--box-y);
      background-color: tan;
      transform: translateZ(calc(var(--box-z) * -1));
    }

    @keyframes rorate {
      form { transform: rotateX(0) rotateY(0); }
      to { transform: rotateX(360deg) rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="top"></div>
    <div class="right"></div>
    <div class="bottom"></div>
    <div class="next"></div>
    <div class="prev"></div>
  </div>
</body>
</html>
