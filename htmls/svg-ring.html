<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用 SVG 画一个进度圆环</title>
  <style>
    .svg-box {
      width: 500px;
      height: 500px;
      margin: auto;
      margin-top: 15vh;
      position: relative;
    }
    .ring-num {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-size: 82px;
    }
    #ring {
      stroke-dasharray: 1508 1507;
      animation: ring-process 2000ms ease-in-out;
    }
    @keyframes ring-process {
      0% { stroke-dasharray: 0 1507; }
      100% { stroke-dasharray: 1507 1507; }
    }
  </style>
</head>
<body>
  <div class="svg-box">
    <svg width="100%" height="100%">
      <linearGradient id="svg-gradient" gradientUnits="userSpaceOnUse" x1="100%" y1="100%" x2="0" y2="0">
        <stop offset="0%" style="stop-color:yellow"/>
        <stop offset="100%" style="stop-color:green"/>
      </linearGradient>
      <circle cx="50%" cy="50%" r="240" stroke-width="20" stroke="#F2F2F2" fill="none"></circle>
      <circle
        id="ring" cx="50%" cy="50%" r="240" stroke-width="20" fill="none" stroke="url(#svg-gradient)"
        transform="rotate(-90 250 250)" stroke-dasharray="1000, 1507"
      ></circle>
      <!-- 
        stroke-dasharray：
          此属性参数第一个数值表示dash，这里代表覆盖范围，
          后一个数字表示gap长度默认为circle的周长314。周长 = 2 * Math.PI * r
        此外 tranform 属性的作用是将圆环从0点位置开始覆盖，不写此属性则从3点位置开始覆盖（rotate第一个参数为角度，第二个和第三个参数为旋转中心，这里为容器的中心）。
       -->
    </svg>
    <p class="ring-num">进度条</p>
  </div>
</body>
</html>
