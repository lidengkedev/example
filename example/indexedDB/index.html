<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexedDB 数据库操作</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1080px;
            margin: 20px auto;
            padding: 20px;
            height: calc(100vh - 40px);
            border: 1px solid #52ccba;
            border-radius: 10px;
            box-shadow: inset 0 0 3px 1px rgba(0,0,0,0.7);
        }
        h2 {
            margin-bottom: 40px;
            text-align: center;
            font-size: 28px;
            color: #404040;
            text-shadow: 0 3px 3px rgba(0,0,0,0.7);
        }
        .warpper {
            display: flex;
        }
        .warpper .form-warpper {
            padding: 20px;
            margin: 0 auto;
            margin-left: 20px;
            width: 280px;
            height: 260px;
            border: 1px solid #eaeaea;
            border-radius: 10px;
            flex: 1;
        }
        label {
            display: inline-block;
            width: 40px;
            margin-bottom: 15px;
        }
        input {
            height: 32px;
            padding: 0 10px;
            border: 1px solid #eaeaea;
            border-radius: 5px;
            outline: none;
            margin-bottom: 15px;
        }
        button {
            background-color: transparent;
            padding: 5px 23px;
            border-radius: 5px;
            border: 1px solid #eaeaea;
            outline: none;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
        button[type='primary'] {
            color: #ffffff;
            border-color: #409EFF;
            background-color: #409EFF;
        }
        button[type='success'] {
            color: #ffffff;
            border-color: #67C23A;
            background-color: #67C23A;
        }
        button[type='danger'] {
            color: #ffffff;
            border-color: #F56C6C;
            background-color: #F56C6C;
        }
        .search-warpper input {
            width: 110px;
        }
        .warpper .table-warpper {
            width: 100%;
            flex: 3;
        }
        .table-inner {
            overflow: hidden;
        }
        .warpper .table-tbody {
            height: 370px;
            margin-right: -7px;
            overflow-y: scroll;
            border-bottom: 1px solid #eaeaea;
        }
        .warpper .table-warpper th {
            padding: 5px;
            font-size: 15px;
            font-family: 'Consolas';
            background-color: rgb(235, 235, 232);
        }
        .warpper .table-warpper td {
            padding: 5px;
            font-size: 14px;
            font-family: 'Consolas';
        }
        #table-header,
        #table-tbody {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }
        #table-tbody {
            border-bottom: 1px solid #eaeaea;
        }
        #table-tbody td {
            border-bottom: 1px solid #eaeaea;
        }
        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
        }
        ::-webkit-scrollbar-thumb {
            border-radius: 10px;
            background-color: rgba(0,0,0,0.1);
            box-shadow: inset 0 0 6px rgba(0,0,0,0.5);
        }
        ::-webkit-scrollbar-thumb:window-inactive {
            background-color: rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <h2>IndexedDB 操作示例</h2>
    <section class="warpper">
        <div class="table-warpper">
            <div class="search-warpper">
                <label for="">ID</label>
                <input id="search-id" type="text" placeholder="请输入ID">
                <label for="">姓名</label>
                <input id="search-name" type="text" placeholder="请输入姓名">
                <label for="">年龄</label>
                <input id="search-age" type="text" placeholder="请输入年龄">
                <label for="">邮箱</label>
                <input id="search-email" type="text" placeholder="请输入邮箱">
                <button id="search" type="primary" class="btn">查询</button>
            </div>
            <div class="table-inner">
                <table id="table-header" border="1" cellspacing="0" cellpadding="0">
                    <colgroup>
                        <col width="25%">
                        <col width="25%">
                        <col width="25%">
                        <col width="25%">
                    </colgroup>
                    <thead>
                        <tr>
                            <th align="center">ID</th>
                            <th align="center">姓名</th>
                            <th align="center">年龄</th>
                            <th align="center">邮箱</th>
                        </tr>
                    </thead>
                </table>
                <div class="table-tbody">
                    <table id="table-tbody" rules="rows" cellspacing="0" cellpadding="0">
                        <colgroup>
                            <col width="25%">
                            <col width="25%">
                            <col width="25%">
                            <col width="25%">
                        </colgroup>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="form-warpper">
            <label for="">ID</label>
            <input id="id" type="text" placeholder="请输入ID">
            <label for="">姓名</label>
            <input id="name" type="text" placeholder="请输入姓名">
            <label for="">年龄</label>
            <input id="age" type="text" placeholder="请输入年龄">
            <label for="">邮箱</label>
            <input id="email" type="text" placeholder="请输入邮箱">
            <button id="add" type="primary" class="btn">新增</button>
            <button id="edit" type="success" class="btn">修改</button>
            <button id="delete" type="danger" class="btn">删除</button>
        </div>
    </section>
    <script type="module" src="./index.js"></script>
    <!-- <script type="module" src="/example/indexedDB/index.js"></script> -->
</body>
</html>
