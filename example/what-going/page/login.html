<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/login.css">
  <title>登录</title>
</head>
<body>
  <div id="container">
    <div class="header">
      <a href="../page/user.html" class="goback">&lt;</a>
      <div class="title">登录</div>
      <a href="../page/register.html" class="register">注册</a>
    </div>
    <div class="tab-warpper">
      <div class="tabs">
        <div class="tab active" data-value="1">短信验证码登录</div>
        <div class="tab" data-value="2">账号登录</div>
      </div>
    </div>
    <div class="tab-content active">
      <form class="form-warpper">
        <div class="form-item">
          <label for="" class="title">手机号</label>
          <div class="input">
            <input type="text" class="value">
          </div>
        </div>
        <div class="form-item">
          <label for="" class="title">验证码</label>
          <div class="input">
            <input type="text" class="value">
            <span class="sms-code">获取短信验证码</span>
          </div>
        </div>
      </form>
    </div>
    <div class="tab-content">
      <form class="form-warpper">
        <div class="form-item">
          <label for="" class="title">账号</label>
          <div class="input">
            <input type="text" class="value" placeholder="手机号/邮箱/用户名">
          </div>
        </div>
        <div class="form-item">
          <label for="" class="title">密码</label>
          <div class="input">
            <input type="text" class="value" placeholder="请输入密码">
          </div>
        </div>
      </form>
    </div>
    <div class="form-button">
      <input type="button" value="登录" class="submit">
    </div>
  </div>
  <script src="../js/login.js"></script>
</body>
</html>
