<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/register.css">
  <title>注册</title>
</head>
<body>
  <div id="container">
    <div class="header">
      <a href="../page/login.html" class="goback">&lt;</a>
      <div class="title">注册</div>
    </div>
    <div class="register">
      <form class="form-warpper">
        <div class="form-item">
          <label for="" class="title">手机号</label>
          <div class="input">
            <input type="text" class="value" placeholder="请输入手机号">
          </div>
        </div>
        <div class="form-item">
          <label for="" class="title">图形码</label>
          <div class="input">
            <input type="text" class="value" placeholder="请输入图形码">
            <span class="img-code"><img alt="" class="img"></span>
          </div>
        </div>
        <div class="form-item">
          <label for="" class="title">验证码</label>
          <div class="input">
            <input type="text" class="value" placeholder="请输入验证码">
            <span class="sms-code">获取验证码</span>
          </div>
        </div>
      </form>
    </div>
    <div class="form-button">
      <input type="button" value="注册" class="submit">
    </div>
  </div>
</body>
</html>
