<!DOCTYPE html>
<html lang="en" manifest="permanote.appcache">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="使用 applicationCache 本地缓存功能 实现在线离线笔记的编写和保存，Chrome 已经弃用 applicationCache 对象">
    <meta name="keywords" content="applicationCache,js">
    <title>在线离线笔记的编写和保存</title>
    <style>
        #editor { width: 100%; height: 250px; }
        #statusline { width: 100%; }
    </style>
</head>
<body>
    <div id="toolbar">
        <button id="save-button">Save</button>
        <button id="sync-note">Sync Note</button>
        <button>Update Application</button>
    </div>
    <textarea name="" id="editor" cols="30" rows="10"></textarea>
    <div id="statusline"></div>
    <script src="./permanote.js"></script>
</body>
</html>
